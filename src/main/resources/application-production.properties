# ============================================
# PRODUCTION PROFILE
# ============================================

# Server port (Railway injects PORT)
server.port=${PORT:8080}

# API KEY ENABLED IN PRODUCTION
apiwatchdog.api-key.enabled=true
apiwatchdog.api-key.value=${APIWATCHDOG_API_KEY:my-secret-key}

# ============================================
# MONGODB ENABLED IN PRODUCTION
# Railway injects MONGODB_URI automatically
# ============================================
spring.data.mongodb.uri=${MONGODB_URI}
apiwatchdog.history.mongodb.enabled=true

# ============================================
# ALERTS (optional \u2013 only enabled if env vars exist)
# ============================================
apiwatchdog.alerts.mail.enabled=${APIWATCHDOG_ALERT_MAIL_ENABLED:false}
apiwatchdog.alerts.mail.to=${APIWATCHDOG_ALERT_MAIL_TO:}
apiwatchdog.alerts.mail.from=${APIWATCHDOG_ALERT_MAIL_FROM:no-reply@apiwatchdog.local}

spring.mail.host=${MAIL_HOST:}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Slack alerts
apiwatchdog.alerts.slack.enabled=${APIWATCHDOG_SLACK_ENABLED:false}
apiwatchdog.alerts.slack.webhook-url=${APIWATCHDOG_SLACK_WEBHOOK:}

# ============================================
# SCHEDULER (Enable when deploying)
# ============================================
apiwatchdog.monitor.enabled=${APIWATCHDOG_MONITOR_ENABLED:true}
apiwatchdog.monitor.fixed-delay-ms=${APIWATCHDOG_MONITOR_DELAY_MS:15000}
apiwatchdog.monitor.urls=${APIWATCHDOG_MONITOR_URLS:https://google.com}
