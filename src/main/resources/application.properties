# -------------------------
# Server
# -------------------------
server.port=${PORT:8080}

# -------------------------
# API key security
# -------------------------
apiwatchdog.api-key.enabled=${APIWATCHDOG_API_KEY_ENABLED:true}
apiwatchdog.api-key.value=${APIWATCHDOG_API_KEY_VALUE:changeme}

# -------------------------
# Mail alerts (default: OFF)
# -------------------------
apiwatchdog.alerts.mail.enabled=${APIWATCHDOG_ALERT_MAIL_ENABLED:false}
apiwatchdog.alerts.mail.to=${APIWATCHDOG_ALERT_MAIL_TO:}
apiwatchdog.alerts.mail.from=${APIWATCHDOG_ALERT_MAIL_FROM:no-reply@apiwatchdog.local}

# SMTP (sätts via env på Railway, default tomt lokalt)
spring.mail.host=${MAIL_HOST:}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# -------------------------
# Slack alerts (default: OFF)
# -------------------------
apiwatchdog.alerts.slack.enabled=${APIWATCHDOG_SLACK_ENABLED:false}
apiwatchdog.alerts.slack.webhook-url=${APIWATCHDOG_SLACK_WEBHOOK:}

# -------------------------
# MongoDB history
# -------------------------
spring.data.mongodb.uri=${MONGO_URL}
apiwatchdog.history.mongodb.enabled=${APIWATCHDOG_MONGODB_ENABLED:false}

# -------------------------
# Scheduler / monitor config
# -------------------------
apiwatchdog.monitor.enabled=${APIWATCHDOG_MONITOR_ENABLED:false}
apiwatchdog.monitor.fixed-delay-ms=${APIWATCHDOG_MONITOR_DELAY_MS:60000}
apiwatchdog.monitor.urls=${APIWATCHDOG_MONITOR_URLS:}
