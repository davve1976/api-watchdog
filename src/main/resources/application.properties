# ============================================
# LOCAL PROFILE (DEFAULT)
# ============================================
spring.profiles.active=local

# ============================================
# SERVER PORT (works both locally and on Railway)
# ============================================
server.port=${PORT:8080}

# ============================================
# API KEY (local: disabled)
# ============================================
apiwatchdog.api-key.enabled=false
apiwatchdog.api-key.value=changeme123

# ============================================
# MONGO DISABLED LOCALLY
# Completely disable Mongo auto-config
# ============================================
# combine both exclusions on one line so the second doesn't overwrite the first
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

spring.data.mongodb.uri=
apiwatchdog.history.mongodb.enabled=false

# ============================================
# ALERTS (disabled locally)
# ============================================
apiwatchdog.alerts.mail.enabled=false
apiwatchdog.alerts.slack.enabled=false

# ============================================
# SCHEDULER (disabled locally)
# ============================================
apiwatchdog.monitor.enabled=false
apiwatchdog.monitor.fixed-delay-ms=15000
apiwatchdog.monitor.urls=https://google.com