server.port=${PORT:8080}

# --- apiwatchdog.api-key=my-secret-key ---
apiwatchdog.api-key.enabled=true
apiwatchdog.api-key.value=changeme

# ---- Mail alerts (default: OFF) ----
apiwatchdog.alerts.mail.enabled=${APIWATCHDOG_ALERT_MAIL_ENABLED:false}
apiwatchdog.alerts.mail.to=${APIWATCHDOG_ALERT_MAIL_TO:}
apiwatchdog.alerts.mail.from=${APIWATCHDOG_ALERT_MAIL_FROM:no-reply@apiwatchdog.local}

# --- Optional mail config (set via env on Railway) ---
spring.mail.host=${MAIL_HOST:}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

apiwatchdog.alerts.slack.enabled=${APIWATCHDOG_SLACK_ENABLED:false}
apiwatchdog.alerts.slack.webhook-url=${APIWATCHDOG_SLACK_WEBHOOK:}

spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/api-watchdog}
apiwatchdog.history.mongodb.enabled=${APIWATCHDOG_MONGODB_ENABLED:true}


