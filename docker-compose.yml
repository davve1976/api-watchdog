version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile        # backend
    image: api-watchdog-backend:latest
    container_name: api-backend
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 3s
      retries: 10

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile        # frontend
      args:
        VITE_API_URL: http://api:8080
    image: api-watchdog-frontend:latest
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "8081:80"
